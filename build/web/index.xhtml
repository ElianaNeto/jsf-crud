<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <p:outputLabel value="Curso"/>
            <br/>
            <p:inputText value="#{indexBean.descricao}"/>
            <p:commandButton value="Gravar" actionListener="#{indexBean.gravar()}"/>
        </h:form>

        <h2><h:outputText value="Lista Curso"></h:outputText></h2>  
        <h:dataTable id="cursoList" value="#{indexBean.findCursoList()}" var="c">  
            <h:column>  
                <f:facet name="header">ID</f:facet>  
                <h:outputText value="#{c.pkCurso}"/>  
            </h:column>  
            <h:column>  
                <f:facet name="header">Name</f:facet>  
                <h:outputText value="#{c.descricao}"/>  
            </h:column>  
            <h:column>
                <f:facet name="header"></f:facet>
                <p:commandButton update="cursoList" value="Delete" 
                                 action="#{indexBean.deletar(c)}" >        
                </p:commandButton>
            </h:column>
        </h:dataTable>  
        
    </h:body>
</html>
